<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Alerts Demo Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --critical: #ef4444;
            --high: #f97316;
            --moderate: #3b82f6;
            --low: #10b981;
            --border: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a2332 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .header .demo-badge {
            display: inline-block;
            background: rgba(168, 85, 247, 0.2);
            color: #a78bfa;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1rem;
            border: 1px solid #a78bfa;
        }

        /* Control Panel */
        .control-panel {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px var(--shadow);
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 1.5rem;
            align-items: end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .control-group label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-group select {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:hover {
            border-color: var(--accent);
        }

        .control-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            text-transform: none;
            letter-spacing: normal;
        }

        .btn-run {
            background: linear-gradient(135deg, var(--accent) 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-run:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-run:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-run .spinner {
            display: none;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .btn-run.loading .spinner {
            display: block;
        }

        /* Status Panel */
        .status-panel {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            display: none;
        }

        .status-panel.active {
            display: block;
            animation: slideInDown 0.4s ease-out;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .status-header h3 {
            color: var(--text-primary);
            font-size: 1.125rem;
        }

        .status-text {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 12px;
            background: var(--bg-secondary);
            border-radius: 9999px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 9999px;
            transition: width 0.5s ease-out;
        }

        .progress-percent {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-align: right;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--critical);
            color: var(--critical);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        /* Statistics Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px var(--shadow);
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-card.critical .value { color: var(--critical); }
        .stat-card.high .value { color: var(--high); }
        .stat-card.moderate .value { color: var(--moderate); }
        .stat-card.success .value { color: var(--low); }

        /* Alert Cards */
        .alerts-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: var(--accent);
            border-radius: 2px;
        }

        .alert-card {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideInLeft 0.6s ease-out both;
        }

        .alert-card:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 12px var(--shadow);
        }

        .alert-card.critical { border-left-color: var(--critical); }
        .alert-card.high { border-left-color: var(--high); }
        .alert-card.moderate { border-left-color: var(--moderate); }
        .alert-card.low { border-left-color: var(--low); }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .alert-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge.critical {
            background: rgba(239, 68, 68, 0.2);
            color: var(--critical);
            border: 1px solid var(--critical);
        }

        .badge.high {
            background: rgba(249, 115, 22, 0.2);
            color: var(--high);
            border: 1px solid var(--high);
        }

        .badge.moderate {
            background: rgba(59, 130, 246, 0.2);
            color: var(--moderate);
            border: 1px solid var(--moderate);
        }

        .alert-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .confidence-bar {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .confidence-label {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .confidence-progress {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 9999px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--low));
            border-radius: 9999px;
            transition: width 1s ease-out;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .control-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéØ Interactive Alerts Demo</h1>
            <div class="subtitle">Select a date and trigger the alert pipeline</div>
            <div class="demo-badge">DEMO MODE</div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-grid">
                <div class="control-group">
                    <label for="dateSelect">üìÖ Select Date</label>
                    <select id="dateSelect">
                        <option value="">Loading dates...</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>‚öôÔ∏è Options</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="demoMode" checked>
                        <label for="demoMode">Demo Mode (fast, no API keys)</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="useRealData">
                        <label for="useRealData">Use Real Data (if available)</label>
                    </div>
                </div>

                <div>
                    <button id="runBtn" class="btn-run" onclick="runPipeline()">
                        <span class="spinner"></span>
                        <span class="btn-text">üöÄ Run Pipeline</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div id="statusPanel" class="status-panel">
            <div class="status-header">
                <h3>‚ö° Pipeline Status</h3>
                <span id="statusBadge"></span>
            </div>
            <div id="statusText" class="status-text">Initializing...</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div id="progressPercent" class="progress-percent">0%</div>
            <div id="statusError" class="status-error" style="display: none;"></div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="label">Total Alerts</div>
                <div class="value" id="statTotal">0</div>
            </div>
            <div class="stat-card critical">
                <div class="label">Critical</div>
                <div class="value" id="statCritical">0</div>
            </div>
            <div class="stat-card high">
                <div class="label">High Priority</div>
                <div class="value" id="statHigh">0</div>
            </div>
            <div class="stat-card moderate">
                <div class="label">Moderate</div>
                <div class="value" id="statModerate">0</div>
            </div>
            <div class="stat-card success">
                <div class="label">Confidence</div>
                <div class="value" id="statConfidence">0%</div>
            </div>
            <div class="stat-card">
                <div class="label">Locations</div>
                <div class="value" id="statLocations">0</div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="alerts-section">
            <h2 class="section-title">Generated Alerts</h2>
            <div id="alertsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üé¨</div>
                    <div class="empty-state-text">Select a date and run the pipeline to see alerts</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let statusPollInterval = null;

        // Load available dates on page load
        async function loadDates() {
            try {
                const response = await fetch(`${API_BASE}/api/dates`);
                const data = await response.json();

                const select = document.getElementById('dateSelect');
                select.innerHTML = data.dates.map(date =>
                    `<option value="${date}">${date}</option>`
                ).join('');

                console.log(`Loaded ${data.count} dates`);
            } catch (error) {
                console.error('Error loading dates:', error);
                document.getElementById('dateSelect').innerHTML =
                    '<option value="">Error loading dates</option>';
            }
        }

        // Run pipeline
        async function runPipeline() {
            const dateSelect = document.getElementById('dateSelect');
            const demoMode = document.getElementById('demoMode').checked;
            const useRealData = document.getElementById('useRealData').checked;
            const runBtn = document.getElementById('runBtn');
            const statusPanel = document.getElementById('statusPanel');

            const selectedDate = dateSelect.value;
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }

            // Disable button and show loading
            runBtn.disabled = true;
            runBtn.classList.add('loading');
            runBtn.querySelector('.btn-text').textContent = 'Running...';

            // Show status panel
            statusPanel.classList.add('active');
            document.getElementById('statusError').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/api/run`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        date: selectedDate,
                        demo_mode: demoMode,
                        use_real_data: useRealData
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to start pipeline');
                }

                // Start polling for status
                startStatusPolling();

            } catch (error) {
                console.error('Error running pipeline:', error);
                showError(error.message);
                resetRunButton();
            }
        }

        // Poll for status updates
        function startStatusPolling() {
            if (statusPollInterval) {
                clearInterval(statusPollInterval);
            }

            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/status`);
                    const status = await response.json();

                    updateStatus(status);

                    if (!status.running) {
                        clearInterval(statusPollInterval);
                        statusPollInterval = null;

                        if (!status.error) {
                            // Success! Load alerts
                            setTimeout(loadAlerts, 1000);
                        }

                        resetRunButton();
                    }
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 500);
        }

        // Update status display
        function updateStatus(status) {
            document.getElementById('statusText').textContent = status.step;
            document.getElementById('progressFill').style.width = status.progress + '%';
            document.getElementById('progressPercent').textContent = status.progress + '%';

            if (status.error) {
                showError(status.error);
            }
        }

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('statusError');
            errorEl.textContent = '‚ùå ' + message;
            errorEl.style.display = 'block';
        }

        // Reset run button
        function resetRunButton() {
            const runBtn = document.getElementById('runBtn');
            runBtn.disabled = false;
            runBtn.classList.remove('loading');
            runBtn.querySelector('.btn-text').textContent = 'üöÄ Run Pipeline';
        }

        // Load alerts
        async function loadAlerts() {
            try {
                const response = await fetch(`${API_BASE}/api/alerts`);
                const data = await response.json();

                updateStats(data.stats);
                renderAlerts(data.alerts);
            } catch (error) {
                console.error('Error loading alerts:', error);
            }
        }

        // Update statistics
        function updateStats(stats) {
            document.getElementById('statTotal').textContent = stats.total;
            document.getElementById('statCritical').textContent = stats.critical;
            document.getElementById('statHigh').textContent = stats.high;
            document.getElementById('statModerate').textContent = stats.moderate;
            document.getElementById('statConfidence').textContent = Math.round(stats.avg_confidence * 100) + '%';
            document.getElementById('statLocations').textContent = stats.locations;
        }

        // Render alerts
        function renderAlerts(alerts) {
            const container = document.getElementById('alertsContainer');

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">No alerts generated for this date</div>
                    </div>
                `;
                return;
            }

            const eventEmojis = {
                'health_emergency': 'üè•',
                'major_event': 'üéâ',
                'weather_extreme': '‚õàÔ∏è',
                'supply_disruption': 'üì¶',
                'viral_trend': 'üì±'
            };

            container.innerHTML = alerts.map((alert, index) => {
                const severity = alert.severity || 'low';
                const alertType = alert.alert_type || 'unknown';
                const title = alert.title || 'Untitled Alert';
                const description = alert.description || '';
                const confidence = alert.decision?.confidence || 0;
                const confidencePct = Math.round(confidence * 100);
                const emoji = eventEmojis[alertType] || 'üì¢';

                return `
                    <div class="alert-card ${severity}" style="animation-delay: ${index * 0.1}s">
                        <div class="alert-header">
                            <div class="alert-title">${emoji} ${title}</div>
                            <span class="badge ${severity}">${severity}</span>
                        </div>
                        <div class="alert-description">
                            ${description.substring(0, 200)}${description.length > 200 ? '...' : ''}
                        </div>
                        <div class="confidence-bar">
                            <div class="confidence-label">Decision Confidence: ${confidencePct}%</div>
                            <div class="confidence-progress">
                                <div class="confidence-fill" style="width: ${confidencePct}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Animate confidence bars
            setTimeout(() => {
                document.querySelectorAll('.confidence-fill').forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 100);
                });
            }, 100);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadDates();
            loadAlerts(); // Load existing alerts if any
        });
    </script>
</body>
</html>
